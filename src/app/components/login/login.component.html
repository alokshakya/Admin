
<div fxFlexLayout>
  <div fxFlexOffset="30%" fxFlexOffset.lt-sm="5%" fxFlexAlign="center" fxFlex="40%" fxFlex.lt-sm="90%">
      <h3>Login to Continue...</h3>
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="full-width"
            dividerColor="{{(formErrors.username) ? 'warn' : 'primary'}}">
              <input matInput formControlName="username" placeholder="username" type="text" required>
              <mat-hint>
                <span [hidden]="!(formErrors.username)">
                  {{formErrors.username}}</span>
              </mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width"
             dividerColor="{{(formErrors.password) ? 'warn' : 'primary'}}">
              <input matInput formControlName="password" placeholder="password" type="password" required>
              <mat-hint>
                <span [hidden]="!(formErrors.password)">
                  {{formErrors.password}}</span>
              </mat-hint>
            </mat-form-field>
            
          </p>
          <button type="submit" mat-raised-button style="background-color:navy; color: aliceblue;" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div [hidden]="!submitting">
          <mat-spinner></mat-spinner><h4>Submitting . . . Please Wait</h4>
      </div>
        
      <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
      </div>

      <div *ngIf="loginResponse">
          <h2>loginResponse</h2>
          <h4>{{loginResponse.auth_token}}</h4>
        </div>
      
  </div>

</div>
